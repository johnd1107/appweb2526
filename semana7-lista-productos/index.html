<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Deportiva</title>

    <style>
        /* Estilo general y fondo deportivo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("https://images.pexels.com/photos/3764011/pexels-photo-3764011.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Títulos centrados */
        h1, h2 {
            text-align: center;
        }

        /* Contenedor principal */
        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        /* Botón para mostrar u ocultar la lista */
        #btnVerTodo {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #198754;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Lista de productos */
        ul {
            list-style: none;
            padding: 0;
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        /* Tarjeta del producto */
        li {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        /* Imagen del producto */
        li img {
            width: 70%;
            height: 80px;
            object-fit: contain;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
        }

        /* Formulario */
        .formulario {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        /* Campos y botones */
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Botones */
        button {
            background: #0d6efd;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Indumentaria Deportiva</h1>

<main>

    <!-- Botón para ver u ocultar productos -->
    <button id="btnVerTodo">Ver lista completa</button>

    <!-- Lista donde se cargan los productos -->
    <ul id="lista-productos"></ul>

    <!-- Formulario para agregar o editar -->
    <div class="formulario">
        <h2>Agregar / Editar Producto</h2>

        <input type="text" id="nombre" placeholder="Nombre del producto">
        <input type="number" id="precio" placeholder="Precio">
        <input type="text" id="descripcion" placeholder="Descripción">
        <input type="text" id="imagen" placeholder="URL de imagen">

        <!-- Botón para guardar -->
        <button id="btnGuardar">Guardar Producto</button>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
